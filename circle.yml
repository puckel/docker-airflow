machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker build -t stibbons31/docker-airflow-dev:2.0dev .

test:
  pre:
    - sleep 5
  override:
    - docker run stibbons31/docker-airflow-dev:2.0dev version |grep '1.10.0dev0'
