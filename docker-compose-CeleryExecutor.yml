version: '2'
services:
    redis:
        image: 'redis:3.2.7'
        volumes:
           - ./shared:${AIRFLOW_HOME}/shared

    webserver:
        build:
            args:
                - GIT_KEY=${GIT_KEY}
            context: ./
            dockerfile: ./Dockerfile
        restart: always
        depends_on:
            - redis
        environment:
            - LOAD_EX=n
            - GIT_KEY=${GIT_KEY}
            - AIRFLOW_HOME=${AIRFLOW_HOME}
            - FERNET_KEY=${FERNET_KEY}
            - EXECUTOR=${EXECUTOR}
            - POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - REDIS_HOST=${REDIS_HOST}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_QUEUE=${REDIS_QUEUE}
            - SMTP_USER=${SMTP_USER}
            - SMTP_PASSWORD=${SMTP_PASSWORD}
            - PRIEST_GIT_URL=${PRIEST_GIT_URL}
            - PRIEST_BRANCH_NAME=${PRIEST_BRANCH_NAME}
        volumes:
            - ./shared:${AIRFLOW_HOME}/shared
        ports:
            - "8080:8080"
        command: webserver

    flower:
        build:
            args:
                - GIT_KEY=${GIT_KEY}
            context: ./
            dockerfile: ./Dockerfile
        restart: always
        depends_on:
            - redis
        environment:
            - GIT_KEY=${GIT_KEY}
            - AIRFLOW_HOME=${AIRFLOW_HOME}
            - EXECUTOR=${EXECUTOR}
            - POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - REDIS_HOST=${REDIS_HOST}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_QUEUE=${REDIS_QUEUE}
            - SMTP_USER=${SMTP_USER}
            - SMTP_PASSWORD=${SMTP_PASSWORD}
            - PRIEST_GIT_URL=${PRIEST_GIT_URL}
            - PRIEST_BRANCH_NAME=${PRIEST_BRANCH_NAME}
        volumes:
            - ./shared:${AIRFLOW_HOME}/shared
        ports:
            - "5555:5555"
        command: flower

    scheduler:
        build:
            args:
                - GIT_KEY=${GIT_KEY}
            context: ./
            dockerfile: ./Dockerfile
        restart: always
        depends_on:
            - webserver
        environment:
            - LOAD_EX=n
            - FERNET_KEY=${FERNET_KEY}
            - GIT_KEY=${GIT_KEY}
            - AIRFLOW_HOME=${AIRFLOW_HOME}
            - EXECUTOR=${EXECUTOR}
            - POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - REDIS_HOST=${REDIS_HOST}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_QUEUE=${REDIS_QUEUE}
            - SMTP_USER=${SMTP_USER}
            - SMTP_PASSWORD=${SMTP_PASSWORD}
            - PRIEST_GIT_URL=${PRIEST_GIT_URL}
            - PRIEST_BRANCH_NAME=${PRIEST_BRANCH_NAME}
        volumes:
            - ./shared:${AIRFLOW_HOME}/shared
        command: scheduler

    worker:
        build:
            args:
                - GIT_KEY=${GIT_KEY}
            context: ./
            dockerfile: ./Dockerfile
        restart: always
        depends_on:
            - scheduler
        environment:
            - LOAD_EX=n
            - FERNET_KEY=${FERNET_KEY}
            - GIT_KEY=${GIT_KEY}
            - AIRFLOW_HOME=${AIRFLOW_HOME}
            - EXECUTOR=${EXECUTOR}
            - POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - REDIS_HOST=${REDIS_HOST}
            - REDIS_PORT=${REDIS_PORT}
            - REDIS_QUEUE=${REDIS_QUEUE}
            - SMTP_USER=${SMTP_USER}
            - SMTP_PASSWORD=${SMTP_PASSWORD}
            - PRIEST_GIT_URL=${PRIEST_GIT_URL}
            - PRIEST_BRANCH_NAME=${PRIEST_BRANCH_NAME}
        volumes:
            - ./shared:${AIRFLOW_HOME}/shared
        command: worker